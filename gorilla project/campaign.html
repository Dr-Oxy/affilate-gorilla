<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Author style -->
    <link rel="stylesheet" href="./assets/nav(second).css" />
    <link rel="stylesheet" href="./assets/campaign.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-wrap">
      <main>
        <div class="white-bg pt-5 px-4 pb-5 bg-white">
          <section
            class="
              vert-nav
              d-lg-flex
              justify-content-lg-between
              align-items-baseline
            "
          >
            <div class="stars d-none d-lg-flex d-lg-block">
              <img class="star1" src="./assets/img/stars.svg" alt="star" />
              <img class="star2" src="./assets/img/stars.svg" alt="star" />
              <img class="star3" src="./assets/img/stars.svg" alt="star" />
              <img class="star4" src="./assets/img/stars.svg" alt="star" />
              <img class="star5" src="./assets/img/stars.svg" alt="star" />
            </div>

            <div class="top-nav d-flex justify-content-between">
              <div class="mr-sm-5">
                <p>
                  Workspace
                  <img
                    class="ml-sm-2"
                    src="./assets/img/add(black).svg"
                    alt="add icon"
                  />
                </p>
              </div>

              <div class="d-none d-md-block">
                <p>
                  <img
                    class="mr-2"
                    src="./assets/img/eng-flag.svg"
                    alt="US Flag"
                  />
                  English
                </p>
              </div>

              <div class="notif d-sm-block mx-sm-5">
                <span class="badge badge-danger badge-pill">4</span>
                <img src="./assets/img/bell.svg" alt="bell icon" />
              </div>

              <div class="user-Account d-flex">
                <div class="profile-pic mr-3"></div>

                <p class="d-none d-sm-block">Sunny Nwedena</p>

                <div class="dropdown ml-sm-3">
                  <button
                    class="btn dropCustom dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  ></button>
                  <div
                    style="margin-left: -120px; margin-top: 1.2remx"
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Bonuses</a>
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Sign Out</a>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="container mx-auto progress-step bg-white">
            <div
              class="
                step-container
                d-flex
                justify-content-between
                align-items-center
              "
            >
              <div class="step active">
                <span>1</span>
              </div>

              <div class="step">
                <span>2</span>
              </div>

              <div class="step">
                <span>3</span>
              </div>
            </div>
          </section>

          <section class="search-wrap container-fluid d-lg-flex pb-5">
            <div class="search-input mr-lg-auto mb-3 mb-lg-0 d-flex">
              <input
                class="border-0"
                type="search"
                name="search-campaign"
                id="search-campaign"
                placeholder="Search"
              />

              <img
                class="bg-primary p-4"
                src="./assets/img/search.svg"
                alt=""
              />
            </div>

            <!-- search platform dropdown -->

            <div class="dropdown mr-lg-5">
              <button
                class="btn p-4 dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Search Platforms
              </button>

              <div
                class="dropdown-menu pl-4 pr-5"
                aria-labelledby="dropdownMenuButton"
              >
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="JvZoo"
                    id="JvZoo"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="JvZoo"> JvZoo </label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Warrior+"
                    id="Warrior+"
                    value="option2"
                  />
                  <label class="form-check-label" for="Warrior+">
                    Warrior+
                  </label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="ClickBank"
                    id="ClickBank"
                    value="option3"
                  />
                  <label class="form-check-label" for="ClickBank">
                    ClickBank
                  </label>
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="PayKickStart"
                    id="`PayKickStart"
                    value="option4"
                  />
                  <label class="form-check-label" for="PayKickStart">
                    PayKickStart
                  </label>
                </div>
              </div>
            </div>

            <!-- search category dropdown -->

            <div class="dropdown">
              <button
                class="btn p-4 dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Search Category
              </button>

              <div
                class="dropdown-menu pl-4 pr-5"
                aria-labelledby="dropdownMenuButton"
              >
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="graphic"
                    id="graphics"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="graphic">
                    Graphics
                  </label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Web-builder"
                    id="Web-builder"
                    value="option2"
                  />
                  <label class="form-check-label" for="Web-builder">
                    Web Builder
                  </label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Video"
                    id="Video"
                    value="option3"
                  />
                  <label class="form-check-label" for="Video"> Video </label>
                </div>

                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Audio"
                    id="Audio"
                    value="option4"
                  />
                  <label class="form-check-label" for="Audio"> Audio </label>
                </div>
              </div>
            </div>
          </section>
        </div>

        <section class="container-fluid product-grid px-5">
          <div class="row">
            <div class="product col-12 col-sm-12 col-lg-4 mb-3 mb-md-0">
              <div class="product-image"></div>

              <div
                class="
                  product-cta
                  d-md-flex
                  justify-content-between
                  text-center
                "
              >
                <button
                  type="button"
                  class="btn btn-primary p-3 mb-2 mb-sm-0 btn-font-size"
                >
                  View Product
                  <img
                    class="ml-2"
                    src="./assets/img/view.svg"
                    alt="view icon"
                  />
                </button>
                <button type="button" class="btn btn-primary p-3 btn-font-size">
                  Promote Product
                  <img
                    class="ml-2"
                    src="./assets/img/promote.svg"
                    alt="promote icon"
                  />
                </button>
              </div>
            </div>

            <div class="product col-12 col-sm-12 col-lg-4">
              <div class="product-image"></div>

              <div
                class="product-cta d-flex justify-content-between text-center"
              >
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  View Product
                  <img
                    class="ml-2"
                    src="./assets/img/view.svg"
                    alt="view icon"
                  />
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  Promote Product
                  <img
                    class="ml-2"
                    src="./assets/img/promote.svg"
                    alt="promote icon"
                  />
                </button>
              </div>
            </div>

            <div class="product col-12 col-sm-12 col-md-8 col-lg-4">
              <div class="product-image"></div>

              <div class="product-cta d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  View Product
                  <img
                    class="ml-2"
                    src="./assets/img/view.svg"
                    alt="view icon"
                  />
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  Promote Product
                  <img
                    class="ml-2"
                    src="./assets/img/promote.svg"
                    alt="promote icon"
                  />
                </button>
              </div>
            </div>
          </div>

          <!-- second grid for Products -->

          <div class="row mt-5">
            <div class="product col-12 col-sm-12 col-lg-4 mb-3 mb-md-0">
              <div class="product-image"></div>

              <div
                class="
                  product-cta
                  d-md-flex
                  justify-content-between
                  text-center
                "
              >
                <button
                  type="button"
                  class="btn btn-primary p-3 mb-2 mb-sm-0 btn-font-size"
                >
                  View Product
                  <img
                    class="ml-2"
                    src="./assets/img/view.svg"
                    alt="view icon"
                  />
                </button>
                <button type="button" class="btn btn-primary p-3 btn-font-size">
                  Promote Product
                  <img
                    class="ml-2"
                    src="./assets/img/promote.svg"
                    alt="promote icon"
                  />
                </button>
              </div>
            </div>

            <div class="product col-12 col-sm-12 col-lg-4">
              <div class="product-image"></div>

              <div
                class="product-cta d-flex justify-content-between text-center"
              >
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  View Product
                  <img
                    class="ml-2"
                    src="./assets/img/view.svg"
                    alt="view icon"
                  />
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  Promote Product
                  <img
                    class="ml-2"
                    src="./assets/img/promote.svg"
                    alt="promote icon"
                  />
                </button>
              </div>
            </div>

            <div class="product col-12 col-sm-12 col-md-8 col-lg-4">
              <div class="product-image"></div>

              <div class="product-cta d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  View Product
                  <img
                    class="ml-2"
                    src="./assets/img/view.svg"
                    alt="view icon"
                  />
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg p-3 btn-font-size"
                >
                  Promote Product
                  <img
                    class="ml-2"
                    src="./assets/img/promote.svg"
                    alt="promote icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
