<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Workspace</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Author style -->
    <link rel="stylesheet" href="./assets/nav(second).css" />

    <link rel="stylesheet" href="./assets/workspace.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <main class="pt-5 pb-3 px-4">
        <!-- Top Nav -->
        <section
          class="
            vert-nav
            d-lg-flex
            justify-content-lg-between
            align-items-baseline
          "
        >
          <div class="stars d-none d-lg-flex d-lg-block">
            <img class="star1" src="./assets/img/stars.svg" alt="star" />
            <img class="star2" src="./assets/img/stars.svg" alt="star" />
            <img class="star3" src="./assets/img/stars.svg" alt="star" />
            <img class="star4" src="./assets/img/stars.svg" alt="star" />
            <img class="star5" src="./assets/img/stars.svg" alt="star" />
          </div>

          <div class="top-nav d-flex justify-content-between">
            <div class="mr-sm-5">
              <p>
                Workspace
                <img
                  class="ml-sm-2"
                  src="./assets/img/add(black).svg"
                  alt="add icon"
                />
              </p>
            </div>

            <div class="d-none d-md-block">
              <p>
                <img
                  class="mr-2"
                  src="./assets/img/eng-flag.svg"
                  alt="US Flag"
                />
                English
              </p>
            </div>

            <div class="notif d-sm-block mx-sm-5">
              <span class="badge badge-danger badge-pill">4</span>
              <img src="./assets/img/bell.svg" alt="bell icon" />
            </div>

            <div class="user-Account d-flex">
              <div class="profile-pic mr-3"></div>

              <p class="d-none d-sm-block">Sunny Nwedena</p>

              <div class="dropdown ml-sm-3">
                <button
                  class="btn dropCustom dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                ></button>
                <div
                  style="margin-left: -120px; margin-top: 1.2remx"
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton"
                >
                  <a class="dropdown-item" href="#">Bonuses</a>
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Sign Out</a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="container">
          <div>
            <ol>
              <li class="mr-lg-5">Workspace</li>
              <li>Create Workspace</li>
            </ol>
          </div>
        </section>

        <!-- Form -->

        <h4 class="text-primary container">Create Workspace</h4>

        <section class="form-wrapper container mt-4 p-5 bg-white rounded">
          <form>
            <div class="form-group mb-5">
              <label class="mb-3" for="workspace-name">Workspace Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="Workspace-name"
                placeholder="Enter your company, brand or clients name."
              />
            </div>

            <div class="form-group mb-5">
              <label class="mb-3" for="workspace-slug">Workspace Slug</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="workspace-slug"
                placeholder="eg. mybiz"
              />
            </div>

            <div class="mb-5">
              <p>Workspace Logo</p>
              <div class="file-upload mt-2 mb-5">
                <label class="logo" for="Logo">
                  Choose File
                  <input type="file" class="custom-upload" id="logo" />
                </label>
              </div>
              <p>No file chosen</p>
            </div>

            <div class="form-button text-center">
              <button
                style="width: 300px"
                class="btn btn-lg py-lg-3 px-lg-5 bg-primary text-white"
              >
                Save
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <!-- Bootstrap popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
